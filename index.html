<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>RPS Game</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png" />
            <h2>
                Rock, Paper, Scissors Game
            </h2>
            <hr />

            <p>Let's play rock, paper, scissors</p>

            <section class="game-stats">
                <p>Wins: <span class="wins">0</span></p>
                <p>Loses: <span class="loses">0</span></p>
                <p>Draws: <span class="draws">0</span></p>
                <p>Your Selection: <span class="users-choice"></span></p>
                <p>Computers Selection: <span class="computers-choice"></span></p>

            </section>

            <section class="game-box">
                <form>
                    <label for="rock">rock</label>
                    <input type="radio" name="rps" id="rock">

                    <label for="paper">paper</label>
                    <input type="radio" name="rps" id="paper">

                    <label for="scissors">scissors</label>
                    <input type="radio" name="rps" id="scissors">

                    <button class="button">Play</button>
                </form>
            </section>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
